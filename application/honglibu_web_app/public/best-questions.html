<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
  <head>
    <title>Best Questions</title>
    <link type="text/css" rel="stylesheet" href="/elegant-aero.css" />
    <style>
     #inputContainer {
    width: 300px;
    float: center
     }
    #inputContainer label {
    float: center;
    margin-right: 5px;
    background: #5E5E5E
    }
   #inputContainer div {
    overflow: hidden;
    }
    #inputContainer input {
    width: 60%;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    display: block;
    margin-left:auto;
    margin-right:auto;
    } 
    </style>
  </head>
  <body style='background-image:URL("stackoverflow.jpeg");background-repeat:no-repeat;background-position:center top;-webkit-background-size:100%;-moz-background-si
ze:100%;-o-background-size:100%;background-size: 100%;'>
    <p style="margin-bottom:5px"/>
    <h2 class="elegant-aero" style="margin-left:40%;text-align:center;display:inline-block;color:#5E5E5E;background:#FFFFFF">&nbsp;Report Best Requestions&nbsp;</h2>
    <center><form action="/questions.html"  method="get">
    <div class = "elegant-areo" id = inputContainer>
          <label>
          <span>Year:</span>
            <br>
            <select name="year" size="1">
              <option value="2008">&lt;2008</option>
              <option value="2009">2009</option>
              <option value="2010">2010</option>
              <option value="2011">2011</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              </select>
          </label>
    </div> 
    <div class = "elegant-areo" id = inputContainer>
         <label>
          <span>Ranking:<input type="number" name="ranking" min="1" max="100" value = "1" required /></span>
          </label>
    </div>
    <div class = "elegant-areo" id = inputContainer>
       <input type="submit" value="Show Questions">
    </div>
   </form></center>
    <iframe frameBorder="0" name="results_iframe" style="width:100%"/>
  </body>
</html>
